<div class="container">
  <title mat-dialog-title>Trip planning Properties</title>
  <div mat-dialog-content id='form-content'>
    <!-- <section mat-headline>Please enter the relevent for each fields</section> -->
    <form [formGroup]="addProperties" (ngSubmit)='onSubmit()'>
      <mat-form-field>
        <input matInput formControlName='apiKey' type='text' placeholder="API-Key">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName='maxElementsForDistanceMatrix' type='number' placeholder="Maximum number of elements in Distance Matrix (0 - 100)">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName='searchTimeLimit' type='number' placeholder="Search Time limit">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName='searchSolutionLimit' type='number' placeholder="Search Solution limit">
      </mat-form-field>

      <mat-dialog-actions>
        <button mat-raised-button color='primary' [disabled]='!addProperties.valid' type='submit'>Ok</button>
        <button mat-raised-button color='primary' (click)="onNoClick()" type='reset'>Cancel</button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
