<div class="bodytag">

<div *ngIf="isSignedUp; else signupForm">
    Your registration is successful. Please login!
</div>

<ng-template #signupForm>
        <div  class="bodytag">.</div>

<mat-card class="matcard">

    <mat-card-header>
            <mat-card-title>Signup</mat-card-title>
    </mat-card-header>


    <mat-card-content>
        <div class="row col-sm-6" style="max-width:350px;">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label for="name">Your name</mat-label>
                        <input matInput placeholder="Your name" type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
                        <div *ngIf="f.submitted && name.invalid">
                            <div *ngIf="name.errors.required">Name is required</div>
                        </div>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label for="Username">Username</mat-label>
                        <input matInput placeholder="Username" type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && username.invalid">
                            <div *ngIf="username.errors.required">Username is required</div>
                        </div>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label for="email">Email</mat-label>
                        <input matInput placeholder="Email" type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
                        <div *ngIf="f.submitted && email.invalid">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label for="password">Password</mat-label>
                        <input matInput placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
                        <div *ngIf="f.submitted && password.invalid">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </mat-form-field>
                </div>
                <div>
                    <mat-card-actions style="padding-left:1em;">
                        <button mat-raised-button color="primary" class="btn btn-primary">Register</button>
                        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                            Signup failed!<br/>{{errorMessage}}
                        </div>
                    </mat-card-actions>
                </div>
            </form>
        </div>
    </mat-card-content>
</mat-card>

</ng-template>

</div>
