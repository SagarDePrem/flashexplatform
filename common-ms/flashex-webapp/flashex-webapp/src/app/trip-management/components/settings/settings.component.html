<div class="container" style="margin-top: 10vh">

  <mat-card class="matcard">
    <mat-card-header color="accent">
      <mat-card-title>Edit Shipment Generation Configuration</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <table>
        <tr>
          <th> Binning Properties </th>
          <th> Enable/Disable </th>
        </tr>

        <tr>
          <td> Pincode </td>
          <td>
            <mat-slide-toggle class="example-margin" [color]="color" [checked]="pincodeChecked"
              (change)="togglePincode($event)">
            </mat-slide-toggle>
          </td>
        </tr>

        <tr>
          <td> Order Type </td>
          <td>
            <mat-slide-toggle class="example-margin" [color]="color" [checked]="orderTypeChecked"
              (change)="toggleType($event)">
            </mat-slide-toggle>
          </td>
        </tr>

        <tr>
          <td> Priority </td>
          <td>
            <mat-slide-toggle class="example-margin" [color]="color" [checked]="priorityChecked" [disabled]="false"
              (change)="togglePriority($event)">
            </mat-slide-toggle>
          </td>
        </tr>


        <tr>
          <td> Volume </td>
          <td>
            <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked" [disabled]="true"
              (change)="toggle($event)">
            </mat-slide-toggle>
          </td>
        </tr>
        <mat-divider class="divider"></mat-divider>
        <tr>
          <td> Maximum Shipment Size </td>
          <td>
            <mat-slider class="example-margin" [disabled]="true" [invert]="false" [max]="max" [min]="min" [step]="step"
              [thumbLabel]="thumbLabel" [tickInterval]="tickInterval" [(ngModel)]="maxShipmentSize"
              [vertical]="vertical">
            </mat-slider>
            {{maxShipmentSize}}
          </td>
        </tr>
        <mat-divider class="divider"></mat-divider>
        <tr>
          <td>Warehouse Address</td>
          <td>
            <form [formGroup]="originAddress"  (ngSubmit)="onSubmit()">
              <mat-form-field class="form-field">
                <input matInput placeholder="Street" formControlName="addressLine1">
              </mat-form-field>

              <mat-form-field class="form-field">
                <input matInput placeholder="City" formControlName="city">
              </mat-form-field>

              <mat-form-field class="form-field">
                <input matInput placeholder="State" formControlName="state">
              </mat-form-field>


              <mat-form-field class="form-field">
                <input matInput placeholder="Pincode" formControlName="pincode">
              </mat-form-field>


              <mat-form-field class="form-field">
                <input matInput placeholder="Latitude" formControlName="latitude">
              </mat-form-field>


              <mat-form-field class="form-field">
                <input matInput placeholder="Longitude" formControlName="longitude">
              </mat-form-field>
            </form>
          </td>
        </tr>

      </table>
      <button type="submit" mat-raised-button color="accent" [disabled]="changeOfConfig" (click)="onSubmit()">
        Save Changes
      </button>
    </mat-card-content>

  </mat-card>

</div>
